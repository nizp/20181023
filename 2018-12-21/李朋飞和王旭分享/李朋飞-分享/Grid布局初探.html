<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid布局浅入浅出</title>
    <style>
        .wrapper div {
            vertical-align: middle;
            color: #fff;
            font-size: 30px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            justify-content: center;
            display: grid;
            
            /* 第一步讲解 */
              /* grid-template-columns: 100px 100px 100px 100px;
              grid-template-rows: 50px 50px; */


            /* grid-template-columns: 200px 50px 100px;
            grid-template-rows: 100px 30px; */

            /* 第二步1 */
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;

        }

        /* 第二步2 */
        /* 缩写 */
        /* grid-column: 1 / 3; */

        /* .item1 {
            grid-column-start: 1;
            grid-column-end: 3;
            
        }

        .item3 {
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .item4 {
            grid-column-start: 2;
            grid-column-end: 4;
        } */


        /* 选择器选取父元素的第 N 个指定类型的子元素。 */
        .wrapper div:nth-of-type(1) {
            background: rgb(167, 240, 126);
        }

        .wrapper div:nth-of-type(2) {
            background: rgb(241, 243, 104);
        }

        .wrapper div:nth-of-type(3) {
            background: rgb(68, 231, 243);
        }

        .wrapper div:nth-of-type(4) {
            background: rgb(225, 107, 230);
        }

        .wrapper div:nth-of-type(5) {
            background: rgb(127, 154, 230);
        }

        .wrapper div:nth-of-type(6) {
            background: rgb(230, 116, 116);
        }
        /* .wrapper div:nth-of-type(7) {
            background: rgb(116, 230, 160);
        }
        .wrapper div:nth-of-type(8) {
            background: rgb(49, 3, 26);
        } */
    </style>
</head>

<body>
    <!-- 第一步 -->
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <!-- <div>7</div>
        <div>8</div> -->
    </div>

</body>

</html>
