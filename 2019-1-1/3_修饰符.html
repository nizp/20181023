       .stop  event.stopPropagation()。

       .prevent - 调用 event.preventDefault()。

    new Vue({
        el:'#app',
        data:{
           
        },
        methods: {
            b1(){
                alert(1);
            },
            b2(){
                alert(2);
            }
        }
    });
