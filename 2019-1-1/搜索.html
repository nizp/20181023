                {'title':'世界会向那的ajrwiwjgjoaojghhgh人让路'},

            ],
            con:'',
        },
        methods:{
            confirm(ev){
                console.log(this.con)
                let arr2 = [];
                if(!this.con){
                    // alert('请输入你要搜索的内容');
                    arr2 = this.arr;
                }else{
                    console.log(this.con)
                    this.arr.forEach((ele,i) => {
                        // console.log(1)
                        // console.log(ele.title.indexOf(this.con))
                    if(ele.title.indexOf(this.con) !==-1 ){
                        // console.log(1)
                        arr2.push(this.arr[i]);
                    }
                    });
                    console.log(arr2)
                }
                
                //ev.target.nextElementSibling 找到弟弟节点
                if(arr2.length<1){
                    // console.log(ev.target.nextElementSibling)
                    
                    ev.target.nextElementSibling.innerHTML = '您搜索的内容找不到'
                }
                this.arr = arr2;

            }
        }
    });


</script>
