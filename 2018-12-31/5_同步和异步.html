    /*
        8.什么是同步，什么是异步（事件轮询机制）


        同步：
            在主线程中，上一个"事件"没有完成，下一个"事件"不会触发

        异步:
            就不走主线程，走任务队列，其中任务队列又分，微任务和宏任务

            先走微任务，再走宏任务

        
        当主线程的代码执行完之后，开始走任务队列，把任务队列成立项压入到主
        线程中执行，执行完之后继续重复刚才的步骤，
        直到任务队列中没有"事件",这样的循环机制就叫事件轮询。



    */
</script>
