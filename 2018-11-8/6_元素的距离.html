<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div{
    padding:100px;
}
#box1{
    background: red;
    position: relative;
   
}
#box2{
    background: yellow;
    border: 10px solid #000;
}
#box3{
    background: green;
    position: absolute;
    border: 10px solid #000;
}

</style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
<script>
    /*
        offsetLeft:
            子元素的左外边框到定位父级的左内边框的距离

        offsetTop:
            子元素的上外边框到定位父级的上内边框的距离

        offsetParent   定位父级

        如果子级没有定位，默认走body
    */
    // console.log(box3.offsetParent);
    console.log(box3.offsetLeft);
</script>
</body>
</html>
