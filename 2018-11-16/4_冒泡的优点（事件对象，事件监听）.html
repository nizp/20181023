        事件对象：
            当用户触发了某个事件的时候，那么事件函数的第一个参数就为事件对象

            这个对象是记录了用户在操作浏览器或者元素时的相关细节信息。

            低版本IE中的事件对象不在事件函数中，在window上，有个event属性

            FF下事件对象只有在事件函数的第一个参数中才有，window上是没有的
            如果在FF下直接访问event那么就会报错（因为没有这个变量）

            解决：
                window.event

            chrome window有，事件函数中的第一个参数也有。

            var ev = ev || event;
            var ev = ev || window.event;

         事件监听（事件源）
