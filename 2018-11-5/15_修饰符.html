<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        g 全局
        i 忽略大小写
        m 多行匹配

    */    
    let str = `
        老师讲的真的好
        今天天气真的好
        今天天气真的好
        `;

    /*
        如果写 好$ 意思是以好结尾，但是str这个字符串中第二行的好才叫好+结尾

        如果不加m，会把第二行的好换成妙，加了m以后，它会找到第一行结尾的好

        最后结果为:
            老师讲的真的妙
            今天天气真的好
    */
    console.log(str.replace(/好$/m,'妙'));

</script>
</body>
</html>
