<script>
    /*
        

        不是NaN -> !isNaN 

        isNaN(0) -> Number(0) -> false
        isNaN('') -> Number(0) -> false

        !isNaN(parseInt(''))  -> 是数字

       1. 找到下列字符串中的数字，并且存到数组中 //[7,6,8,0,9,3,2,9]
       2. 找到下列字符串中的数字（包括连续的），并且存到数组中
    */
    
    let str = 'sd7d6ankdsj8c sa093i29x8';//[7,6,8,093,29]
    let arr = [];
    let temp = '';//存数字


    /*
        temp += 0
        temp += 9
        temp += 3   093

        arr.push(temp)
        temp = ''

        temp += 2
        temp += 9   29

        arr.push(temp)
        temp = ''
    */

    for(let i=0;i<str.length;i++){
        
        if(!isNaN(parseInt(str[i]))){ //是数字只会拼接
            temp += str[i];
        }else{
            //不是数字的时候才会push
            if(temp){//temp是个非空的字符串  
                arr.push(temp);
                temp = '';
            }
        }
    }
    if(temp){
        arr.push(temp);
        temp = '';
    }


    console.log(arr);

    console.log(str.match(/\d+/g));

</script>
