  <title></title>

<body style="height:3000px">
<script type="text/javascript">
  /*
    当页面中有滚动条的时候，用户滚动鼠标中键，移动滚动条，触发的事件
    
      window.onscroll
      
    当用户缩放页面的时候，会触发onresize事件
   */
  window.onscroll = function() {
    console.log(1);
  }
  window.onresize = function(){
    console.log(222);
  }
</script>
