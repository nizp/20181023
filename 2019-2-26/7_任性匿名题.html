        性能优化：                                                                                                                        content方向： 

    　　1. 减少HTTP请求：合并文件、CSS精灵、inline Image
    　　2. 减少DNS查询：DNS查询完成之前浏览器不能从这个主机下载任何文件。方法：DNS缓存、将资源分布到恰当数量的主机名，平衡并行下载和DNS查询
    　　3. 避免重定向：多余的中间访问
    　　4. 使Ajax可缓存
    　　5. 非必须组件延迟加载
    　　6. 未来所需组件预加载
    　　7. 减少DOM元素数量
    　　8. 将资源放到不同的域下：浏览器同时从一个域下载资源的数目有限，增加域可以提高并行下载量
    　　9. 减少iframe数量
    　　10. 减少404页面

    　　Server方面

    　　2. 添加Expires或者Cache-Control响应头 
    　　3. 对组件使用Gzip压缩
    　　4. 配置ETag
    　　5. Flush Buffer Early
    　　6. Ajax使用GET进行请求
    　　7. 避免空src的img标签

    　　Cookie方面
