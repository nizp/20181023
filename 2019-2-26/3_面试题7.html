<body>
    <div class="start">start</div>
    <div class="remove">remove</div>

<script>
    class Test {
        constructor() {
            this.count = 0;
            let s = this.startCount.bind(this);
            this.timer = null;
            document.querySelector('.start').addEventListener('click',s);
            document.querySelector('.remove').addEventListener('click',()=>{
                clearInterval(this.timer);
                document.querySelector('.start').removeEventListener('click',s)
            });
        }
        startCount(){
            clearInterval(this.timer);
            this.timer = setInterval(() => {
                this.count ++;
                console.log(this.count);
            }, 1000);
        }
    }
    const test = new Test();
