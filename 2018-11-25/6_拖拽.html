<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    background: red;
    position: absolute;
    left:0;
    top:0;
}
</style>
</head>
<body>
    232132132321321
    <div id="box"></div>
<script>
    /*
        拖拽的三大事件：
            onmousedown
                onmosuemove
                onmouseup

        先有onmousedown,在onmousedown中添加onmosuemove和onmouseup     
    */


    box.onmousedown = function(ev){
        let disX = ev.pageX - this.offsetLeft;
        let disY = ev.pageY - this.offsetTop;

        document.onmousemove = function(ev){
            box.style.left = ev.pageX - disX + 'px';
            box.style.top = ev.pageY - disY + 'px';
        }
        document.onmouseup = function(ev){
            document.onmousemove = document.onmouseup = null;
        }
        return false;
    }



</script>
</body>
</html>
