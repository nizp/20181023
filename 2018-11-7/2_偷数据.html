<script>
    let n = 0;
    let sum = 0;
    btn.onclick = function(){
        // console.log(txt.value);
        //<span class="tempWrap unit" 
        //  style="overflow:hidden; position:relative;">宝鸡文理学院</span>
        let str = `
            <span 
                class="tempWrap unit" 
                style="overflow:hidden;"
            >
                宝鸡文理学院
            </span>`;
            
            /*
                <这个符号加上一堆不是>的符号就拿到了下面的字符串

                    <span 
                        class="tempWrap unit" 
                        style="overflow:hidden;"

                再加上>

                    <span 
                        class="tempWrap unit" 
                        style="overflow:hidden;">

            

            */

            // console.log(str.match(/<[^>]+>/));
        let newS = txt.value.replace(/<[^>]+>/g,'');

        newS.replace(/(\d+)\/月/g,function($0,$1){
            n ++;
            sum += $1*1;
            // console.log($1,n,sum);
        });

        s.innerHTML = '平均薪资为:'+ (sum/n).toFixed(2)+'大洋';


        box.innerHTML = newS;



    }
