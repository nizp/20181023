        jsx规则:
                1.遇到样式中的class，直接变成className
                2.标签必须/闭合(特别是单标签要注意)
                3.{} 
                    （1）放js代码，可以运行 *
                    （2）默认帮你展开数组  *
                        [1,2,3,4] -> 1 2 3 4
                        [<Li />,<Li/>] 如果数组中的值为组件（列表）
                        那么一定要给列表中的每项加key（唯一），为了优化
                    （3）注释 {/(*x2)/}
                    （4）可以申明函数，但是不能直接调用 *
                    （5）value={a} 赋值某个元素的属性
                    （6）设置style={{width:'200px'}}
                    

                4.表单元素设置默认值的时候,会报错，因为它认为
                input为一个受限组件，value值是动态就会操作数据（value就一定会变化）
                一定会变化，就一定要有事件（onChange），所以才会报错。
                一定要使用2种方式解决

                <input value="1"/>  报错

                1.就给表单元素加上事件（onChange）  (受控组件)官方更加推荐使用
                    <input 
                        value="1"
                        onChange={}
                    />

                2.定义默认值的时候就使用defaultValue（非受控组件）
                    <input 
                        defaultValue="1"
                    />
