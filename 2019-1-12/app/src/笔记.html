        内容:
            vuex - 状态管理容器，能够管理你的数据状态

            用于复杂的页面，一个数据多个页面或者多个路由共享（互相交互）时
            、多层级数据交互时可以使用vuex。  

            https://vuex.vuejs.org/zh/


        使用vuex步骤:
            1.安装   npm i vuex
            2.引包
                引vue和vuex
            3.引用
                Vue.use(Vuex)
            4.new Vuex.Store({
                你想要哪些数据被所有组件直接拿到就把这些数据放到state下
                state:{
                    //初始化状态  
                    注意:
                        改变state中的引用类型的数据必须要让数据直接发生变化（地址发生变化）

                        比如:
                            arr:[{id:xx,num:123}]

                            {id:xx,num:124}
                            state.arr = [...state.arr]

                    },

                mutations:{
                    改变数据的方法
                    add(state){ 这里的state就是初始化状态
                        此处为改变state.xxx数据的代码....
                    }

                    this.$store.commit(mutations中函数名,可以跟参数)

                    注意:
                        在mutations下的操作都是同步的。
                }
            })
            5.new Vue({
                store
            })



        在输出state的时候可以使用辅助函数来简化你的操作（不用也行）
        import {mapState} from 'vuex';

        computed:mapState(['count'])
        
        建议使用下面这种。
        computed:{
            ...mapState(['count'])
        }


        getters(等同于computed):当数据发生变化的时候派生出另一个"事务"，这个时候使用getters

            view层使用:
                this.$store.getters.xxx

            辅助函数
                mapGetters(['xxx'])

        actions(只要是这个数据状态需要被很多组件使用，并且此数据还是从后台请求过来的数据（异步数据）就要使用actions)

        actions:{
            actionsName($store,可以跟参数){
                异步环境之后使用
                $store.commit('add',参数)
            }
        }

            view层使用:
                this.$store.dispatch('actionsName',传参)

            state: { ... },
            mutations: { ... },
            actions: { ... },
            getters: { ... }
        }

        mutations: { ... },
        actions: { ... }
        }

        const store = new Vuex.Store({
            modules: {
                a: moduleA,
                b: moduleB
            }
        })
