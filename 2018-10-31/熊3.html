<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="2.css">
</head>
<body>
    <!-- 大盒子 -->
    <section class="wrap">
        <!-- 耳朵 -->
        <div class="eL">
            <div class="eCon"></div>
        </div>
        <div class="eR">
            <div class="eCon"></div>
        </div>
        <!-- 头部 -->
        <div class="head">
            <!-- 眼睛 -->
            <div class="eyeL">
                <div class="eyeLCon"></div>
            </div>
            <div class="eyeR">
                <div class="eyeRCon"></div>
            </div>
            <!-- 嘴巴 -->
            <div class="mouse">
                <div class="nose">
                    <div class="noseTop"></div>
                    <div class="noseBottom"></div>
                </div>
            </div>
        </div>

        <!-- 身体 -->
        <div class="body">
            <!-- 胳膊 -->
            <div class="armL"></div>
            <div class="armR"></div>
            <!-- 小肚子 -->
            <div class="tummy">
                <div class="tummyCon"></div>
            </div>
            <div class="arc"></div>
            <div class="legL"></div>
            <div class="legR"></div>
            <div class="arcL"></div>
            <div class="arcR"></div>
            <div class="neck"></div>
        </div>
        <div class="shadow"></div>
    </section>
</body>
</html>
