    文件里面是什么跟后缀名关系不大，里面的代码才大。

    script标签中的src能够直接跨域访问资源，并且尽量解析js代码。

    jsonp必须具备以下条件:
        1.保证全局有个函数
        2.数据必须是这个函数的调用格式(函数名 + 括号，内部填充数据的格式)
        3.当要请求数据的时候，创建一个script标签，把src等于请求的接口
          再把script标签插入到页面，这个时候就做到了按需请求.


          https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=s&cb=fn

*/

   window.onload = function(){

       

        document.onclick = function(){

        // oS.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=小燕子&cb=fn2';
            oS.src = 'http://localhost/jsonp?callback=fn2';
            document.getElementsByTagName('head')[0].appendChild(oS);
            oS.remove();
