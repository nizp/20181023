<script>
    /*
        git:版本控制工具

            版本控制：(对代码版本的一个操作)
                A:#1

                B:#2  
                    1.快速找B项目的问题，修改重新上线
                    2.快速且到A项目上保证功能都没问题，下面再看B项目的BUG

        github:程序员“交友”网站（互相学习）、远程代码管理仓库、可以创建一个自己的网站


        版本控制工具:
            1.集成式控制
                svn

                很依赖中央服务器，只要没网就不能进行版本控制，如果中央服务器挂了，那么数据会丢失
                网外的开发者是不方便参与项目开发的。
            2.分布式控制
                git
                不依赖于中央服务器，每台计算机就是一个服务器，不需要网络就能进行版本控制
                如果跟github进行连接，功能会更强大


    1.安装git
         https://git-scm.com/

    2.注册一个github账号
        https://github.com/

    3.git与github进行连接

        获取秘钥:
            ssh-keygen -t rsa -C "注册Github用的邮箱"  

        检测是否绑定:
            ssh -T git@github.com

    4.创建项目:
        能不能版本控制，关键是看有没有.git的文件

        创建的方式:
            1.git init
            2.通过github创建项目到底方式创建
                (1)点+号
                (2)点第一个，创建项目
                (3)输入项目名，项目描述，点击readme
                (4)点击确定按钮

                打开想要克隆文件的目录
                    如:d/class
                打开git
                    git clone 项目地址

                粘贴地址:
                    shift + insert
                    ctrl + v
                    鼠标右键
                    设置git选项
    
    5.杂项:
        进入盘符:
            cd c:

        进入文件夹
            cd 文件夹名字

        查看当前目录下有啥
            ll 或者 ls

        输入一些关键字可以按tab键自动补全


    命令:
        查看状态:
            git status

        工作区到暂存区:
            git add 文件的名字






    






  


            
                



        


    */    
</script>
