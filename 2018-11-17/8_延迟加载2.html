<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
<style>
#list img{
    opacity: 0;
    transition: 1s;
}
</style>
</head>
<body>
<div class="content">
    <div class="header">
        <span>排序</span>
        <a href="javascript:;" kk="time">上架时间
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" kk="hot">热度
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" kk="price">价格
            <i class="up"></i>
            <i class="down"></i>
        </a>
    </div>
    <ul id="list">
        <!-- <li>
            <img src="img/1.jpg" alt="">
            <span>华为畅享7（香槟金）</span>
            <span>2018-01-01</span>
            <span>1</span>
            <span>992</span>
        </li> -->
    </ul>
</div>
<script src="json/product.js"></script>
<script>
    data.push(...data,...data);
    let temp = '';
    data.forEach(d => {
        temp += `
            <li data-pic="${d.img}">
                <img  alt="">
                <span>${d.title}</span>
                <span>${d.time}</span>
                <span>${d.price}</span>
                <span>${d.hot}</span>
            </li>
        `
    });
    list.innerHTML = temp;

    let iH = window.innerHeight;
    let lis = Array.from(document.getElementsByTagName('li'));
    let num = 0;
    window.onscroll = function(){
        loading();
    }
    loading();

    function loading(){
        // console.log(lis[0].getBoundingClientRect().top)
        if(num != data.length){
            lis.forEach(e=>{
                if(e.getBoundingClientRect().top <= iH){
                    if(e.dataset.pic){
                        e.children[0].src = e.dataset.pic;
                        e.children[0].onerror = function(){
                            this.src = './img/timg.jpg';
                        }
                        e.children[0].style.opacity = 1;
                        e.dataset.pic = '';
                        console.log(e);
                        num++;
                    }
                }
            });
        }
    }


</script>
</body>
</html>
