        事件模型:
            从捕获到目标，从目标到冒泡的整个事件过程叫事件流（一共三个阶段）。

        从window起到目标点的过程，叫捕获
        从目标点由下而上直到window的过程，叫冒泡


        只要元素发生嵌套，都有相同的事件函数，在触发子孙级元素的事件函数时
        会调用祖先级对应事件的事件函数。

        DOM0  
            on开头的事件

            onxx = null解除

        DOM2
            obj.addEventListener(不带事件名,事件函数,一般布尔值)

            布尔值:是否捕获
                默认为false，不捕获，即为冒泡

            obj.removeEventListener(不带事件名,和绑定一致的函数,和绑定布尔值一致)

    */
