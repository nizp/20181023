<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
<script>   
    /*
        之前获取元素的方法都是动态获取，只要DOM发生变化，获取的变量也会发生变化。

    */
    // let lis = Array.from(document.getElementsByTagName('li'));
    // let lis = document.querySelectorAll('li');
    let lis = ul.children;
    /*
        12345
        24153
    */

    for(let i=0;i<lis.length;i++){
        ul.appendChild(lis[i]);
    }
    //A:12345   B:54321 C:23451 D:24153 E:32154 F:13245



</script>
</body>
</html>
