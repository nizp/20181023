<script>
    /*
        constructor

            对象的原型链下有一个属性，叫做constructor（也就是构造函数原型下的属性）

            这个constructor默认指向实例的构造函数（具有参考性的指针）。

            但是constructor并不可靠，容易被修改.

            只要改变了构造函数原型下的constructor，那么实例的constructor就
            会为改变的值。

            不过就算constructor指向改了，也不会影响代码的正常执行

            正常的开发，就算constructor被修改了，也应该及时更正，这样方便维护。

            手动在构造函数的原型下，加上一个constructor属性，并修正指向
    */

    // let obj = {};

    // Object.prototype.constructor = 5;
    // Object.prototype.aaa = 6;

//    console.log(Object.prototype.constructor)
//    console.log(obj.__proto__.constructor === Object.prototype.constructor); //=== Object.prototype.constructor

    // console.log(obj.aaa);//6


    function Fn(name){
        this.name = name;
    }

    Fn.prototype = {
        constructor:Fn,
        a:10,
        b:8,
        fn:function(){
            console.log(this.name);
        }
    }

    let f = new Fn('许益凡');
    f.fn();
    console.log(f.constructor);


    /*
        可以通过constructor判断变量是否为数组，但是不可靠。
    */
    let arr = [];
    // arr.__proto__.constructor = 'x';

    console.log(arr.constructor == Array);




    // Fn.prototype.a = 10;
    // Fn.prototype.b = 8;

    //     console.log(this.name);
    // }





</script>
</body>
</html>
