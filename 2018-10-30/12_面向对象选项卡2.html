<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border: 1px solid #000;
    display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">111111111</div>
        <div>22222222222</div>
        <div>33333333</div>
    </div>
<script>
    /*
        1.先把变量包起来
        2.拆函数
        3.把变量变成属性，函数变成方法      
        4.修改this 

    */

    function Tab(id){
        this.box = document.getElementById(id);
        this.btns = this.box.getElementsByTagName('button');
        this.divs = this.box.getElementsByTagName('div');
    }

    Tab.prototype.event = function(){ 
        let that = this;
        for(let i=0;i<this.btns.length;i++){
            this.btns[i].onclick = function(){
                that.change(i);
            }
        }
    }
    Tab.prototype.change = function (k){
        for(let i=0;i<this.btns.length;i++){
            this.btns[i].className = this.divs[i].className = '';
        }
        this.btns[k].className = 'active';
        this.divs[k].className = 'show';
    }

    let t = new Tab('box');
    t.event();


    
    


   






</script>
</body>
</html>
