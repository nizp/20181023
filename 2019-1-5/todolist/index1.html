<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp" id="app">
        <div>
            <myhead
                @adddata="parentAdd"
            ></myhead>
            <section class="main">
                <input 
                    class="toggle-all" 
                    type="checkbox"
                    v-model="all"
                >
                <list 
                    :ary="filters"
                    @rmdata="parentRm"
                ></list>
            </section>
           <myfooter
                v-show="!!arr.length"
                :n="num"
                :cn="cnum"
           ></myfooter>
        </div>
    </section>
<!--
    [Deprecation] Using unescaped '#' characters in a data URI body is deprecated and will be removed in M71, around December 2018. Please use '%23' instead. See https://www.chromestatus.com/features/5656049583390720 for more details.
-->
<script src="./vue.js" charset="utf-8"></script>
<script src="./component/header.js"></script>
<script src="./component/list.js"></script>
<script src="./component/footer.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            filters:[],//拿到过滤之后的数据
            arr:[
                {
                    txt:'巴拉巴拉小燕子',
                    id:0,
                    checked:true
                },
                {
                    txt:'巴拉巴拉小胖子',
                    id:1,
                    checked:false
                },
                {
                    txt:'巴拉巴拉小美美',
                    id:2,
                    checked:false
                }
            ],
            cnum:'/checked' //hash值变更的时候，这个值会变，这个值一变就会影响tab的active状态
        },
        methods: {
            //父级做的事:把传过来的数据push到arr中
            parentAdd(data){
                this.arr.unshift(data);
            },
            parentRm(id){
                this.arr = this.arr.filter(e=>e.id !== id);
            },
            hashFn(){
                //当hash值变的时候，就过滤数据
                let H = window.location.hash.split('#')[1]; //  /all /checked
                this.cnum = H;
                this.filters = this.arr.filter(e=>{
                    switch (H) {
                        case '/all':
                            return e;
                            break;

                        case '/unchecked':
                            return !e.checked;
                            break;
                        case '/checked':
                            return e.checked;
                            break;
                    
                        default:
                            return e;
                            break;
                    }
                });
            }
        },
        computed:{
            all:{
                get(){
                    if(!this.arr.length){
                        return false;
                    }   
                    return this.arr.every(e=>e.checked);
                },
                set(newValue){
                    this.arr.forEach(e=>e.checked = newValue);
                }
            },
            num(){
                return this.arr.filter(e=>!e.checked).length;
            }
        },
        //当点击选中的时候，会改变arr的数据，当arr中的数据改变就重新过滤数组。
        watch: {
            arr:{
                handler(){
                    this.hashFn();
                },
                deep:true
            }
        },
        created(){
            let hash = window.location.hash;
            if(!hash){
                window.location.hash = '#/all';
            }else{
                this.hashFn();
            }

            window.onhashchange = () => {
                this.hashFn();
            }
        }
    });
</script>
</body>
</html>
