				</li>
			</ul>
			<div class="info" id="info">
				<span>商品公合计：<em>0</em>件</span>
				<span>共花费了：<em>0</em>元</span>

	<script>
		class shopCat {

		}
		let strongShuru = [...document.querySelectorAll('.list strong')]; /*输入数据*/
		let arr = ['12.5', '8.5', '10.5', '11.5', '100.5'];
		let arr2 = [0, 0, 0, 0, 0];
		strongShuru.forEach((e, i) => {
			if (i % 2 === 0) {
				e.innerHTML = arr[i / 2];
			}
		})

		let lis = document.querySelectorAll('.list li');
		let zongji = 0;
		let zongjia = 0;

		function lishijian(p) {
			let is = lis[p].getElementsByTagName('i');
			let ems = lis[p].getElementsByTagName('em')[0];
			let strongs = lis[p].getElementsByTagName('strong');
			let zongem = document.querySelectorAll('.info em');
			let aa = 0;
			is[0].onclick = function () {
				ems.innerHTML = ems.innerHTML * 1 - 1;
				if (ems.innerHTML === '0') {
					if (arr2.includes(strongs[0].innerHTML)) {
						arr2[p] = '';
					}
				}
				aa -= strongs[0].innerHTML * 1;
				strongs[1].innerHTML = aa + '元';
				zongji -= 1;
				zongem[0].innerHTML = zongji;
				zongjia -= strongs[0].innerHTML * 1;
				zongem[1].innerHTML = zongjia;
				zongem[2].innerHTML = Math.max(...arr2);
			}
			is[1].onclick = function () {
				ems.innerHTML = ems.innerHTML * 1 + 1;
				if (!arr2.includes(strongs[0].innerHTML)) {
					arr2[p] /*最后是li的下标*/ = strongs[0].innerHTML;
				}
				aa += strongs[0].innerHTML * 1;
				strongs[1].innerHTML = aa + '元';
				zongji += 1;
				zongem[0].innerHTML = zongji;
				zongjia += strongs[0].innerHTML * 1;
				zongem[1].innerHTML = zongjia;
				zongem[2].innerHTML = Math.max(...arr2);
			}
		}


		for (let i = 0; i < lis.length; i++) {
			lishijian(i);
		};
	</script>
</body>
