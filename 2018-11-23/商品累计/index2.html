<script>

	let arr = [
		{
			num:0,
			price:10.5,
			sum:0
		},
		{
			num:0,
			price:12.5,
			sum:0

			price:250,
			sum:0
		},
	];
	class Cal {
		constructor(i){
			this.index = i;
			this.num = 0; //个数
			this.sumall = 0;//小计
		}
		add(){
			return ++this.num;
		}
		rm(){
			this.num --; 
			if(this.num < 0){
				this.num = 0;
			};
			return this.num;
		}
		render(){
			let li = document.createElement('li');

			li.innerHTML = `
				<i></i>
					<em>${arr[this.index].num}</em>
				<i></i>
				<span>
					单价：<strong class="price">${arr[this.index].price}元 </strong> 小计：<strong class="sum">${arr[this.index].sum}元</strong>
				</span>
			`;
			
			list.appendChild(li);
			this.btns = li.getElementsByTagName('i');
			this.em = li.getElementsByTagName('em')[0];
			this.sum = li.getElementsByClassName('sum')[0];
			this.priceEle = li.getElementsByClassName('price')[0];
		}
		events(){
			this.render();
			this.btns[0].addEventListener('click',()=>{
				this.change();
			});
			this.btns[1].addEventListener('click',()=>{
				this.change(true);
			});	
		}
		change(onOff){
			arr[this.index].num = onOff?this.add():this.rm();
			arr[this.index].sum = this.num * arr[this.index].price;
			this.sum.innerHTML = arr[this.index].sum + '元';
			this.em.innerHTML = this.num;
			f.render();
		}
	}

	class Footer{
		constructor(){
			this.info = document.getElementById('info');
			this.ems = this.info.getElementsByTagName('em');
		}
		sumall(arr){
			return arr.reduce((total,num)=>total + num);
		}
		zuigui(arr){
			return Math.max(...arr);
		}
		render(){
			this.ems[0].innerHTML = this.sumall(arr.map(e=>e.num));
			this.ems[1].innerHTML = this.sumall(arr.map(e=>e.sum));
			let n = arr.filter(e=>e.num).map(e=>e.price);
			this.ems[2].innerHTML =  n.length?this.zuigui(n):0;
			// console.log(arr.filter(e=>e.num).map(e=>e.price));
		}
	}
	
	let f = new Footer();
	arr.forEach((e,i)=>{
		new Cal(i).events();
	});
