<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        类:
            实例的抽象
        
        实例:
            类的具体事务

        单例模式:
            单独实例
            {key:val,key:val}

        高级单例模式(组件化开发、模块化开发)
            let obj = (function(){
                function aa(){}
                let bb ...
                return {
                    aa,
                    bb
                }
            })()
        
        工厂模式:
            封装(归类)之后可以批量生产

        构造函数模式
            new new专门运算函数的

                1.this实例化对象
                2.默认返回值实例化对象
                3.return 是对象类型，返回值就是return后的对象
                       是简单类型，返回值还是this
                4.可以不加括号

        原型模式:
            解决性能问题，原型->函数下的一个属性（每个函数都有）
            实例化对象上没有，一定会去构造函数下的原型去查看

        面向对象:
            把相同的代码抽象出来归为一类，把描述特征的功能挂在这个类的原型上的
            一种设计编程思想。
                
            
        
    */    
</script>
</body>
</html>
