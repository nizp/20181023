<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>V形变换</title>
    <style>
        #box { position: relative; margin:100px; border: 1px solid black ;}

        .cnt {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: yellow;
            position: absolute;
            /* transition: all 1000ms;  */
        }

        #ch {
            position: absolute;
            top: 30px;
            left: 500px;
        }
    </style>
</head>

<body>

    <div id="box"></div>
    <br>
    <br>
    <div>
        <input type="button" value="点击变换" id="ch" >
        
        <!-- 
        <input type="text" value="" id = "iptsjs" >
        <input type="text" value="" id = "iptcolor" > 
        -->

    </div>
    <script>

        window.onload = function () {
            var arr = 7;
            var num = 50;
            var idx = 0;
            var myhtml = "";
            var str = ["top", "left", "bottom", "right"];
            var str2 = ["left", "top", "right", "bottom"];
            var colors = ["red","green","yellow","blue","pink","purple","skyblue"];  
            var clrLen = colors.length;
            var suiji = 0 ;
            var box = document.getElementById("box");
            var ch = document.getElementById("ch");
            var cnt = box.getElementsByTagName("div");
            var iptColor = document.getElementById("iptcolor");
            var iptSjs = document.getElementById("iptsjs");
            var box = document.getElementById("box");

            change(idx);
            ch.onclick = function () 
            {
                idx < 3 ? idx ++ : idx = 0 ;
                change(idx);
            }

            function change(idx) {
                myhtml = "";
                for (var i = 0; i < arr; i++) {
                    myhtml += "<div class='cnt'>"+ (i+1) +"</div>";
                }
                box.innerHTML = myhtml;
                box.style.cssText = `width:${arr*num}px;height:${arr*num}px;`;
                for (var i = 0; i < arr; i++) 
                { 
                    suiji = Math.round( Math.random()*colors.length ) ;
                    if(i < arr/2)
                    {
                        // cnt[i].style.cssText = str[idx] + ":" + ( num * i ) + "px"; //改为模板字符串
                        cnt[i].style.cssText = `${str[idx]} : ${( num * i )}px`;
                    }
                    if( i > arr/2 )
                    {
                        // cnt[i].style.cssText = str[idx] + ":" + ( num * (arr-1-i) ) + "px"; 8//改为模板字符串
                        cnt[i].style.cssText = `${str[idx]} : ${( num * (arr-1-i) )}px`;
                    }
                    // cnt[i].style.cssText += str2[idx] + ":" + ( num * i ) + "px;background:"+colors[i%clrLen];
                    // cnt[i].style.cssText += str2[idx] + ":" + ( num * i ) + "px;background:"+colors[suiji]; //改为模板字符串
                    cnt[i].style.cssText += `${str2[idx]} : ${( num * i ) }px;background:${colors[suiji]}`;
                }



            }

        }
    </script>
</body>

</html>
