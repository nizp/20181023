<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    background: red;
    position: absolute;
    top:50px;
    left:0;
}
</style>
</head>
<body>
    <button id="btn">点击</button>
    <div id="box"></div>
<script src="./jquery-3.2.1.min.js"></script>
<script>
    /*

    $('#btn').click(function(){
        // $('#box').hide(2000);

        //     width:400
        // },100,function(){

        //         height:400,
        //         left:200
        //     },1000)
        // })


        $('#box').animate({
            // opacity:0,
            width:400
        },100).delay(1000);

        $('#box').animate({
            height:400,
            left:200
        },1000);
    });

    //[先进先出（1）,（2）]

</script>
