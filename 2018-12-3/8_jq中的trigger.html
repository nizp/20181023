<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮一</button>
    <button id="btn2">按钮二</button>
<script src="./jquery-3.2.1.min.js"></script>
<script>

    $('#btn').on('click',function(){
        console.log('第一次');
    });
    $('#btn').on('click.2',function(){
        console.log('第二次');
    });

    $('#btn2').on('click',function(){
        $('#btn').trigger('click.2');
    });

   

</script>
</body>
</html>
