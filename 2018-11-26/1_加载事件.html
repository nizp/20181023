<script>
    /*  
        window.onload当页面中的所有静态资源加载完成之后执行代码。
            link,src,href都会被加载

        ready事件当DOM加载完成之后就执行代码
            高版本浏览器才兼容 
                DOMContentLoaded

                onreadystatechange

                在IE下，当DOM加载完之后，在document.documentElement.doScoll('left')
                的方法，如果DOM没有加载完，调用这个方法会报错。
                为了避免报错,所以包一个 try{}catch(error){}

                error就为报错的细节，但是try、catch性能不高

        $(function(){

        });
        
        $(document).ready(function(){})

    */   

    // window.onload = function(){
    //     // let div = document.getElementById('div');
    //     alert(1);
    // }

    // document.addEventListener('DOMContentLoaded',function(){
    //     alert(1);
    // });

    
    // try {
    //     console.log(a);  //不报错执行try，报错才会进catch
    // } catch (error) {
    //     console.log(error);
    //     a = 20;
    // }
    // console.log(a);
    // alert(1);

    
    //模拟DOM加载
    setTimeout(function(){
        document.documentElement.doScroll = function(){
            console.log('有这个方法了');
        }
    },3000);

   function fn(){
        try{
            document.documentElement.doScroll();
            console.log('DOM加载完成');
        }catch(e){
            console.log('进catch了');
            setTimeout(fn,30);
        }
   }

   fn();





        
</script>
