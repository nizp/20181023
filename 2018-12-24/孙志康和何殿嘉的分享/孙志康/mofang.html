<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
    <style>
        .sxt circle {
            fill: yellowgreen;
            stroke: red;
            stroke-width: 32;
            stroke-dasharray: 20 100;
        }

        .sxt svg {
            width: 250px;
            height: 250px;
            transform: rotate(-90deg);
            background: yellowgreen;
            border-radius: 50%;
        }

        /* canvas {
            border: 2px solid #000000;
            border-width: 0 0 2px 2px;
        } */
        .ctx svg {
            width: 200px;
            height: 200px;
            margin: 0 0 0px 10px;
            border: 2px solid #000000;
            border-width: 0 0 2px 2px;
        }

        .ctx polyline {
            fill: white;
            stroke: red;
            stroke-width: 1
        }

        .shang {
            float: left;
        }

        .shang span {
            display: block;
            width: 5px;
            margin: 10px 0px;

        }

        .xia {
            margin-left: 10px;
        }

        .xia span {
            margin: 0 10px;
        }

        .fd {
            /* float: right; */
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <!-- 外层最大容器 -->
    <div class="wrap">
        <!--包裹所有元素的容器-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./img/1.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./img/1.jpg" class="pic" />
            </div>
            <!--左面图片 -->
            <div class="out_left">
                <img src="./img/1.jpg" class="pic" />
            </div>
            <!--右面图片 -->
            <div class="out_right">
                <img src="./img/1.jpg" class="pic" />
            </div>
            <!--上面图片 -->
            <div class="out_top">
                <img src="./img/1.jpg" class="pic" />
            </div>
            <!--下面图片 -->
            <div class="out_bottom">
                <img src="./img/1.jpg" class="pic" />
            </div>

            <!--小正方体 -->
            <!--前面图片 -->
            <span class="in_front">
                <img src="./img/2.jpg" class="in_pic" />
            </span>
            <!--后面图片 -->
            <span class="in_back">
                <img src="./img/2.jpg" class="in_pic" />
            </span>
            <!--左面图片 -->
            <span class="in_left">
                <img src="./img/2.jpg" class="in_pic" />
            </span>
            <!--右面图片 -->
            <span class="in_right">
                <img src="./img/2.jpg" class="in_pic" />
            </span>
            <!--上面图片 -->
            <span class="in_top">
                <img src="./img/2.jpg" class="in_pic" />
            </span>
            <!--下面图片 -->
            <span class="in_bottom">
                <img src="./img/2.jpg" class="in_pic" />
            </span>
        </div>
    </div>

    <div class="fd">
        <div class="sxt">
            <svg viewBox="0 0 32 32">
                <!--svg有个特点，在默认情况下，会调整这个viewBox的大小，让这个viewBox正好能被放进svg里去 -->
                <circle r="16" cx="16" cy="16" />
            </svg>
        </div>

        <div class="ctx">

            <div class="shang">
                <span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span><span>0</span>
            </div>
            <svg viewBox="0 0 100 100">
                <polyline points="0,100 22,23 70,50" />
            </svg>
            <div class="xia">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
            </div>

        </div>
        <a href="http://echarts.baidu.com/examples/#chart-type-line">重点</a>
    </div>
</body>

</html>
